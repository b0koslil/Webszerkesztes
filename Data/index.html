<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container"></div>
    <script>

        let colour = [];

        function Show() {
            let output = "", idx = 0;
            for(let i = 0; i < 2; i++) {
                output += '<div class="box-container">';
                for(let j = 0; j < 2; j++) {
                    output += '<div class="box" data-idx="'+ idx +'" onclick="Change(this);" style="background-color: ' + colour[idx] + '"></div>';
                    idx++;
                }
                output += "</div>";
            }
            document.getElementById('container').innerHTML = output;
        }

        function Change(item) {
            if(item.style.backgroundColor == "red") 
            {
                colour[item.dataset.idx] = item.style.backgroundColor = "orange";
            }
            else if(item.style.backgroundColor == "orange") 
            {
                colour[item.dataset.idx] = item.style.backgroundColor = "yellow";
            }
            else if(item.style.backgroundColor == "yellow") 
            {
                colour[item.dataset.idx] = item.style.backgroundColor = "green";
            }
            else if(item.style.backgroundColor == "green") 
            {
                colour[item.dataset.idx] = item.style.backgroundColor = "blue";
            }
            else if(item.style.backgroundColor == "blue") 
            {
                colour[item.dataset.idx] = item.style.backgroundColor = "purple";
            }
            else if(item.style.backgroundColor == "purple") 
            {
                colour[item.dataset.idx] = item.style.backgroundColor = "pink";
            }
            else 
            {
                colour[item.dataset.idx] = item.style.backgroundColor = "red";
            }
            Show();
        }
        
        Show();
    </script>
</body>
</html>
